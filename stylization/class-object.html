<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Object classes</title>
	<style type="text/css">
		.logged {
			color: red;
			text-decoration: underline
		}
	</style>
</head>
<body>
	<div id="app">
		<h1 :class="{ logged: logged }">Seja bem-vindo</h1>
		<button @click="logged = !logged">Mudar estado</button>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>
	<script type="text/javascript">
		let app = new Vue({
			el: "#app",
			data: {
				logged: false
			}
		})
	</script>
</body>
</html>

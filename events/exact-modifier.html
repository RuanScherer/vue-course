<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Exact Event Modifier</title>
	<link 
		rel="stylesheet" 
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
		crossorigin="anonymous">
</head>
<body>
	<div id="app">
		<div class="row m-4">
			<div class="col" @click.ctrl.exact="toggleClass">
				CTRL + Click
			</div>
			<div class="col" @click.shift.exact="toggleClass">
				SHIFT + Click
			</div>
			<div class="col" @click.alt.exact="toggleClass">
				ALT + Click
			</div>
			<div class="col" @click.meta.exact="toggleClass">
				WINDOWS ou COMMAND + Click
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>
	<script type="text/javascript">
		let app = new Vue({
			el: "#app",
			methods: {
				toggleClass(event) {
					let element = event.target
					const classes = element.classList
					let method = (classes.contains('bg-info')) ? 'remove' : 'add'
					eval(`classes.${method}('bg-info')`)
				}
			}
		})
	</script>
</body>
</html>

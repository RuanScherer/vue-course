<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Keyboard Event Modifiers</title>
	<link 
		rel="stylesheet" 
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
		crossorigin="anonymous">
</head>
<body>
	<div id="app">
		<form class="form p-4" @click.prevent>
			<div class="row">
				<div class="col">
					<div class="form-group">
						<label for="name">Nome</label>
						<input 
							type="text"
							class="form-control"
							placeholder="Seu nome"
							name="username"
							id="name"
							@keyup.enter="send($event)">
					</div>
				</div>
			</div>
			<hr>
			<div class="form-group">
				<label for="text">Pressione as teclas abaixo:</label>
				<input 
					type="text" 
					name="text" 
					id="text" 
					class="form-control"
					placeholder="Pressione enter"
					@keyup.enter="exec($event)">
				<input 
					type="text" 
					name="text" 
					id="text" 
					class="form-control"
					placeholder="Pressione tab"
					@keydown.tab="exec($event)">
				<input 
					type="text" 
					name="text" 
					id="text" 
					class="form-control"
					placeholder="Pressione esc"
					@keyup.esc="exec($event)">
				<input 
					type="text" 
					name="text" 
					id="text" 
					class="form-control"
					placeholder="Pressione delete"
					@keyup.delete="exec($event)">
				<input 
					type="text" 
					name="text" 
					id="text" 
					class="form-control"
					placeholder="Pressione espaÃ§o"
					@keyup.space="exec($event)">
				<input 
					type="text" 
					name="text" 
					id="text" 
					class="form-control"
					placeholder="Pressione up"
					@keyup.up="exec($event)">
				<input 
					type="text" 
					name="text" 
					id="text" 
					class="form-control"
					placeholder="Pressione down"
					@keyup.down="exec($event)">
				<input 
					type="text" 
					name="text" 
					id="text" 
					class="form-control"
					placeholder="Pressione left"
					@keyup.left="exec($event)">
				<input 
					type="text" 
					name="text" 
					id="text" 
					class="form-control"
					placeholder="Pressione right"
					@keyup.right="exec($event)">
			</div>
		</form>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>
	<script type="text/javascript">
		let app = new Vue({
			el: "#app",
			methods: {
				send(event) {
					let form = event.target.form
					let data = new FormData(form)
					for(let value of data.entries()) {
						console.log(`${value[0]} : ${value[1]}`)
					}
				},
				exec(event) {
					console.log(event)
				}
			}
		})
	</script>
</body>
</html>

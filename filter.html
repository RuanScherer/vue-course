<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Filters</title>
</head>
<body>
	<div id="app">
		<h1>Hello {{ name }}</h1>
		<h1>Hello {{ name | upper }}</h1>
		<h2>Meu salário é {{ salary|real }}</h2>
		<input type="text" placeholder="Seu salário" v-model="salary">
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>
	<script type="text/javascript">
		let app = new Vue({
			el: "#app",
			data: {
				name: "Ruan",
				salary: 0
			},
			filters: {
				upper: value => value.toUpperCase(),
				real: value => `R$${parseInt(value).toFixed(2)}`
			}
		})
	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Filters</title>
</head>
<body>
	<div id="app">
		<h1>Hello {{ firstName }}</h1>
		<h1>Hello {{ lastName | placeholder('Não foi informado um nome') }}</h1>
		<h1>Hello {{ firstName | upper }}</h1>
		<h2>Meu salário é {{ salary|real }}</h2>
		<input type="text" placeholder="Seu salário" v-model="salary">
		<h1>{{ notice | truncate(30) }}</h1>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>
	<script type="text/javascript">
		let app = new Vue({
			el: "#app",
			data: {
				firstName: "Ruan",
				lastName: "",
				salary: 0,
				notice: "Este é um exemplo de um grande texto que será truncado usando um filtro da biblioteca vue2-filters e irá inserir reticências após determinado número de caracteres."
			},
			filters: {
				upper: value => value.toUpperCase(),
				real: value => `R$${parseInt(value).toFixed(2)}`
			}
		})
	</script>
</body>
</html>

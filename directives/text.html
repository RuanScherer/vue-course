<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>v-text</title>
</head>
<body>
	<div id="app">
		<h1 v-text="name"></h1>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>
	<script type="text/javascript">
		let app = new Vue({
			el: "#app",
			data: {
				name: "Ruan"
			}
		})
	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>v-bind</title>
</head>
<body>
	<div id="app">
		<h2>Acesse o site abaixo</h2>
		<a :href="url">Site da Hcode</a>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>
	<script type="text/javascript">
		let app = new Vue({
			el: "#app",
			data: {
				url: "https://www.hcode.com.br"
			}
		})
	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>v-if and v-else</title>
</head>
<body>
	<div id="app">
		<h1 v-if="show">Hello</h1>
		<h3 v-if="tickets >=50" key="available">Há ingressos disponíveis</h3>
		<h3 v-else-if="tickets >= 1" key="available">Os ingressos estão acabando</h3>
		<h3 v-else key="empty">Os ingressos acabaram</h3>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>
	<script type="text/javascript">
		let app = new Vue({
			el: "#app",
			data: {
				show: true,
				tickets: 49
			}
		})
	</script>
</body>
</html>
